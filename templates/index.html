<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with your DOCX Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Arial', sans-serif;
    }
    .container-fluid {
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    /* Sidebar Styling */
    .sidebar {
      width: 320px;
      background: #ffffff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    .sidebar h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .file-list {
      flex-grow: 1;
      overflow-y: auto;
      max-height: 50vh;
    }
    .file-list .list-group-item {
      font-size: 14px;
      padding: 8px 12px;
    }
    /* Chatbox Styling */
    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
      padding: 20px;
    }
    .chat-header {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .chat-message {
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .chat-message.user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }
    .chat-message.bot {
      background-color: #e9ecef;
      color: black;
      align-self: flex-start;
    }
    /* Chat Input Fixed at Bottom */
    .chat-input-container {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }
    .chat-input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }
    .send-btn {
      margin-left: 10px;
      padding: 10px 15px;
      border-radius: 50%;
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
    }
    .send-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <!-- Sidebar -->
    <div class="sidebar">
      <form id="upload-form" enctype="multipart/form-data" class="mb-3">
        <input type="file" id="file-input" name="file" accept=".docx" class="form-control mb-2" required>
        <button type="submit" class="btn btn-secondary w-100">Upload</button>
      </form>
      <h3>Your Documents</h3>
      <ul id="file-list" class="list-group file-list">
        <!-- Uploaded files will be listed here -->
      </ul>
    </div>
    
    <!-- Chat Area -->
    <div class="chat-container">
      <div class="chat-header">Chat with your DOCX Files ðŸ“„</div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" class="chat-input" placeholder="Ask a question..." required>
        <button id="send-btn" class="send-btn">âž¤</button>
      </div>
    </div>
  </div>

  <script>
    // Fetch existing uploaded files
    function fetchFiles() {
      fetch('/uploaded_files')
        .then(response => response.json())
        .then(data => {
          const fileList = document.getElementById('file-list');
          fileList.innerHTML = '';
          data.files.forEach(file => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = file;
            fileList.appendChild(li);
          });
        })
        .catch(error => console.error("Error fetching files:", error));
    }
    fetchFiles();

    // Handle Chat
    document.getElementById('send-btn').addEventListener('click', sendMessage);
    document.getElementById('chat-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const chatInput = document.getElementById('chat-input');
      const message = chatInput.value.trim();
      if (!message) return;

      addMessage('user', message);
      chatInput.value = '';

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => addMessage('bot', data.response || 'Error: ' + data.error))
      .catch(error => addMessage('bot', 'Error: ' + error));
    }

    // File Upload
    document.getElementById('upload-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const fileInput = document.getElementById('file-input');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      fetch('/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(() => {
        fetchFiles(); // Refresh file list after upload
      });
    });

    function addMessage(sender, text) {
      const chatMessages = document.getElementById('chat-messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'chat-message ' + sender;
      messageDiv.innerText = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
