<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with your DOCX Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      color: #212529;
    }
    .container-fluid {
      height: 100vh;
      display: flex;
      overflow: hidden;
    }
    .sidebar {
      width: 320px;
      background: #ffffff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #dee2e6;
      overflow-y: auto;
    }
    .sidebar h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #343a40;
    }
    .file-list .list-group-item {
      background: #f8f9fa;
      color: #212529;
      border: 1px solid #dee2e6;
      margin-bottom: 5px;
      transition: 0.3s;
    }
    .file-list .list-group-item:hover {
      background: #e9ecef;
    }
    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      padding: 20px;
    }
    .chat-header {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid #dee2e6;
      color: #343a40;
    }
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .chat-message {
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 16px;
    }
    .chat-message.user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
    }
    .chat-message.bot {
      background-color: #e9ecef;
      color: #212529;
      align-self: flex-start;
    }
    .chat-input-container {
      display: flex;
      padding: 10px;
      background: #ffffff;
      border-top: 1px solid #dee2e6;
    }
    .chat-input {
      flex-grow: 1;
      padding: 12px;
      border: 1px solid #ced4da;
      border-radius: 20px;
      background: #ffffff;
      color: #212529;
    }
    .send-btn {
      margin-left: 10px;
      padding: 12px 15px;
      border-radius: 50%;
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .send-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="sidebar">
      <form id="upload-form" enctype="multipart/form-data" class="mb-3">
        <input type="file" id="file-input" name="file" accept=".docx" class="form-control mb-2" required>
        <button type="submit" class="btn btn-primary w-100">Upload</button>
      </form>
      <h3>Your Documents</h3>
      <ul id="file-list" class="list-group file-list"></ul>
    </div>
    <div class="chat-container">
      <div class="chat-header">Chat with your DOCX Files ðŸ“„</div>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" class="chat-input" placeholder="Ask a question..." required>
        <button id="send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>
  <script>
    function fetchFiles() {
      fetch('/uploaded_files')
        .then(response => response.json())
        .then(data => {
          const fileList = document.getElementById('file-list');
          fileList.innerHTML = '';
          data.files.forEach(file => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = file;
            fileList.appendChild(li);
          });
        })
        .catch(error => console.error("Error fetching files:", error));
    }
    fetchFiles();

    document.getElementById('send-btn').addEventListener('click', sendMessage);
    document.getElementById('chat-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const chatInput = document.getElementById('chat-input');
      const message = chatInput.value.trim();
      if (!message) return;

      addMessage('user', message);
      chatInput.value = '';

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => addMessage('bot', data.response || 'Error: ' + data.error))
      .catch(error => addMessage('bot', 'Error: ' + error));
    }

    function addMessage(sender, text) {
      const chatMessages = document.getElementById('chat-messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'chat-message ' + sender;
      messageDiv.innerText = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
